<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="shortcut icon"
      href="../public/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Link favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <main class="inputs">
          <form class="formIdade">
            <section class="day">
              <span class="title">Day</span>
              <input type="number" name="dia" id="dia" class="inputsValores" />
            </section>
            <section class="moth">
              <span class="title">Month</span>
              <input type="number" name="mes" id="mes" class="inputsValores" />
            </section>
            <section class="year">
              <span class="title">Year </span>
              <input type="number" name="ano" id="ano" class="inputsValores" />
            </section>
            <button type="submit" class="btnFlecha">
              <img src="../public/assets/images/icon-arrow.svg" alt="Flecha" class="flecha"/>
            </button>
          </form>
        </main>
        <main class="mensagem">
          -- years -- months -- days
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Vinícius Gabriel Pereira Leitão</a>.
          </div>
        </main>
      </div>
    </div>

    <!-- Link to index.js -->
    <script src="script/index.js"></script>
  </body>
</html>
